<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagihan Listrik</title>
    <style>
        body{
            background-color: mediumseagreen;
        }
    </style>
</head>

<body>
    <header>
        <div class="flex-container">
            <img src="UP.jpg" alt="" width="150">
            <h1 style="align-self: center;">PT. Once Sejahtera</h1>
        </div>
    </header>
    <br>
    <table border="1" align="center">
        <tr>
            <th>Nama Pelanggan</th>
            <td>:
                <input type="text" name="name" id="name">
            </td>
        </tr>
        <tr>
            <th>Kategori</th>
            <td>:
                <select name="" id="select">
                    <option value="">Pilih Kategori</option>
                    <option value="Sosial">Sosial</option>
                    <option value="Rumah">Rumah</option>
                    <option value="Apartemen">Apartemen</option>
                    <option value="Industri">Industri</option>
                    <option value="Villa">Villa</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Jumlah Pemakaian</th>
            <td>:
                <input type="text" id="use">
            </td>
        </tr>
    </table>
    <br>
    <div style="text-align: center;">
        <button type="button" class="btn btn-primary" onclick="fungsi()">Hitung</button>
        <br><br>

        <h1 id='tagihan'></h1>
        <table border="1" align="center" id="table">

        </table>
    </div>
</body>
<script>
    function fungsi() {
        var nama = document.getElementById("name");
        var tagih = document.getElementById("tagihan");
        var use = document.getElementById("use");
        var select = document.getElementById("select");
        var table = document.getElementById("table");

        if (nama.value == "") {
            alert("Field Nama Pelanggan harus diisi !!");
        } else {
            if (select.value == "") {
                alert("Field Kategori harus diisi !!");
            } else {
                if (use.value == "") {
                    alert("Field Jumlah Pemakaian harus diisi !!")
                } else {
                    if (use.value > 30) {
                        alert("Jumlah hari tidak valid");
                    } else {
                        tagih.innerHTML = "Rincian Tagihan <br>";
                        console.log(use.value);
                        console.log(select.value);
                        table.innerHTML += "<tr>";
                        table.innerHTML += "<th class='th'>Jumlah</th>" +
                            "<th class='th'><span></span>Tarif per KWH  </th>" +
                            "<th class='th'><span></span>Abodemen  </th>" +
                            "<th class='th'><span></span>SubTotal</th>";
                        table.innerHTML += "</tr>";

                        var tarif = 0;
                        var abodemen = 0;
                        var subtotal = 0;
                        var pajak = 0;
                        for (var i = 0; i < use.value; i++) {
                            table.innerHTML += "<tr>";
                            if (select.value == "Sosial") {
                                tarif += 300;
                                abodemen = 10000;
                                subtotal = tarif + abodemen;
                                pajak = 0;
                                table.innerHTML += '<td>' + (i + 1) + '</td>' + '<td>' + tarif + '</td>' + '<td>' + abodemen + '</td>' + '<td>' + subtotal + '</td>';
                            } else if (select.value == "Rumah") {
                                tarif += 500;
                                abodemen = 30000;
                                subtotal = tarif + abodemen;
                                pajak = 0.1;
                                table.innerHTML += '<td>' + (i + 1) + '</td>' + '<td>' + tarif + '</td>' + '<td>' + abodemen + '</td>' + '<td>' + subtotal + '</td>';
                            } else if (select.value == "Apartemen") {
                                tarif += 750;
                                abodemen = 50000;
                                subtotal = tarif + abodemen;
                                pajak = 0.15;
                                table.innerHTML += '<td>' + (i + 1) + '</td>' + '<td>' + tarif + '</td>' + '<td>' + abodemen + '</td>' + '<td>' + subtotal + '</td>';
                            } else if (select.value == "Industri") {
                                tarif += 1000;
                                abodemen = 75000;
                                subtotal = tarif + abodemen;
                                pajak = 0.20;
                                table.innerHTML += '<td>' + (i + 1) + '</td>' + '<td>' + tarif + '</td>' + '<td>' + abodemen + '</td>' + '<td>' + subtotal + '</td>';
                            } else if (select.value == "Villa") {
                                tarif += 1250;
                                abodemen = 100000;
                                subtotal = tarif + abodemen;
                                pajak = 0.25;
                                table.innerHTML += '<td>' + (i + 1) + '</td>' + '<td>' + tarif + '</td>' + '<td>' + abodemen + '</td>' + '<td>' + subtotal + '</td>';
                            }
                            table.innerHTML += "</tr>";
                        }
                        var totalpajak = subtotal * pajak;
                        var total = subtotal + totalpajak;

                        table.innerHTML += "<hr></hr>";
                        table.innerHTML += "<tr>";
                        table.innerHTML += "<td colspan='3'>Subtotal </td>" + "<td>" + subtotal + "</td>";
                        table.innerHTML += "<td colspan='3'>Pajak </td>" + "<td>" + totalpajak + "</td>";
                        table.innerHTML += "<td colspan='3'>Bayar </td>" + "<td>" + total + "</td>";
                        table.innerHTML += "</tr>";
                    }
                }
            }
        }
    }
</script>

</html>
